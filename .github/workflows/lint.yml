name: Lint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ "**" ]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install ruff
        run: pip install ruff
      - name: Ruff check
        run: ruff check .
      - name: Ruff format (check only)
        run: ruff format --check .
